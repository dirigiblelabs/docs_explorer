<div class="modal-dialog modal-lg" role="dialog">
  <div class="modal-content">
  
     <div class="modal-header">
       <h3 class="modal-title">
			<span id="title-text">Upload and extract zip file</span>
	   </h3>
     </div>
     
     <div class="modal-body" nv-file-drop="" uploader="zipUploader" filters="queueLimit, zipFilter">
     	<label>Parent folder for zip files: <input type="text" ng-init="zipUploader.path='/'" ng-model="zipUploader.path"></label>
     	<div >
            <h3>Upload files</h3>
            <div ng-show="zipUploader.isHTML5">
                <!-- 3. nv-file-over uploader="link" over-class="className" -->
                <div class="well my-drop-zone" nv-file-over="" uploader="zipUploader">
                    Drop zip files here
                </div>
            </div>
            or browse your file system
            <input type="file" nv-file-select="" uploader="zipUploader" multiple  /><br/>

        </div>
     
     	<div  style="margin-bottom: 40px">
            <h3>Zip upload queue</h3>
            <p>Queue length: {{ zipUploader.queue.length }}</p>

            <table class="table">
                <thead>
                    <tr>
                        <th width="50%">Name</th>
                        <th ng-show="zipUploader.isHTML5">Size</th>
                        <th ng-show="zipUploader.isHTML5">Progress</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in zipUploader.queue">
                        <td><strong>{{ item.file.name }}</strong></td>
                        <td ng-show="zipUploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
                        <td ng-show="zipUploader.isHTML5">
                            <div class="progress" style="margin-bottom: 0;">
                                <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
                            </div>
                        </td>
                        <td class="text-center">
                            <span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                            <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                            <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
                        </td>
                        <td nowrap>
                            <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                                <span class="glyphicon glyphicon-upload"></span> Upload
                            </button>
                            <button type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading">
                                <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                            </button>
                            <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
                                <span class="glyphicon glyphicon-trash"></span> Remove
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div>
                <div>
                    Queue progress:
                    <div class="progress" style="">
                        <div class="progress-bar" role="progressbar" ng-style="{ 'width': zipUploader.progress + '%' }"></div>
                    </div>
                </div>
                <button type="button" class="btn btn-success btn-s" ng-click="zipUploader.uploadAll()" ng-disabled="!zipUploader.getNotUploadedItems().length">
                    <span class="glyphicon glyphicon-upload"></span> Upload all
                </button>
                <button type="button" class="btn btn-warning btn-s" ng-click="zipUploader.cancelAll()" ng-disabled="!zipUploader.isUploading">
                    <span class="glyphicon glyphicon-ban-circle"></span> Cancel all
                </button>
                <button type="button" class="btn btn-danger btn-s" ng-click="zipUploader.clearQueue()" ng-disabled="!zipUploader.queue.length">
                    <span class="glyphicon glyphicon-trash"></span> Remove all
                </button>
            </div>
            
        </div> 
      </div>
     
     <div class="modal-footer">
       <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
     </div>
     
   </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
